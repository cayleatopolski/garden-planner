<div>
  <ol>
    <li *ngFor="let favorite of favorites">
      <p>
        {{ favorite.common_name }}
      </p>
      <p *ngIf="favorite.common_name === null">
        {{ favorite.scientific_name }}
      </p>

      <button routerLink="/details" (click)="setDetails(favorite)">
        Details
      </button>
      <button (click)="add()">Add</button>
    </li>
  </ol>
</div>
