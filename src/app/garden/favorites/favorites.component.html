<section id="favoritesDrawer">
  <mat-expansion-panel id="drawer">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Favorite Plants
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div id="favoritesContent">
        <ol>
          <li *ngFor="let favorite of favorites">        
            <p>
              {{ favorite.love.common_name }}
            </p>
            <p *ngIf="favorite.common_name === null">
              {{ favorite.love.scientific_name }}
            </p>
            <img src="{{ favorite.image }}" alt="" />
            <div class="btnDiv">
              <button
                id="favDetails"
                (click)="[setDetails(favorite.love), toggleDetailsModal()]"
              >
                Details
              </button>
              <i
                id="addFav"
                (click)="addPlantToGrid(favorite.love, favorite.image)"
                class="fas fa-plus-circle"
              ></i>
            </div>
          </li>
        </ol>
      </div>
    <div id="favoritesContent">
      <ol>
        <li *ngFor="let favorite of DBFavorites">        
          <p>
            {{ favorite.common_name }}
          </p>
          <p *ngIf="favorite.common_name === null">
            {{ favorite.scientific_name }}
          </p>
          <img src="{{ favorite.image }}" alt="" />
          <div class="btnDiv">
            <button
              id="favDetails"
              (click)="[setDetails(favorite.love), toggleDetailsModal()]"
            >
              Details
            </button>
            <i
              id="addFav"
              (click)="addPlantToGrid(favorite.love, favorite.image)"
              class="fas fa-plus-circle"
            ></i>
          </div>
        </li>
      </ol>
    </div>
  </mat-expansion-panel>
</section>
