<div id="modal-container2">
  <i
    id="closeModal2"
    class="far fa-times-circle fa-2x"
    (click)="toggleDetailsModal()"
  ></i>

  <div>
    <h1>{{ details.common_name }}</h1>
    <h1 *ngIf="details.common_name === null">{{ details.scientific_name }}</h1>
    <p>{{ details.main_species.family_common_name }}</p>
  </div>
  <p>{{ details.main_species.duration }}</p>
  <p *ngIf="details.main_species.complete_data === false">
    Sorry! The data is still being updated
  </p>
  <div class="datePicker">
    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Planted on ..." />
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker2"
        placeholder="Last watered on ..."
      />
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>
</div>
<div id="overlay2"></div>
