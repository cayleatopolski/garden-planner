<section id="garden">
  <div class="rotate">
    <p>Please Rotate Your Device.</p>
  </div>
  <div class="container">
    <div>
      <app-plant-search
        *ngIf="showSearchModal"
        (addPlantToGridEvent)="addPlantToGrid($event)"
      ></app-plant-search>
    </div>

    <section id="gridSection">
      <button id="addPlot" (click)="onAddHandler()">
        <i class="fas fa-plus-square fa-3x"></i>
      </button>
      <gridster [options]="options">
        <gridster-item
          [item]="item"
          *ngFor="let item of gardenGrid; index as i"
        >
          <div class="plant"></div>
          <button
            id="searchAdd"
            (click)="[toggleSearchModal(), addClickedIndex(i)]"
            (touchstart)="toggleSearchModal()"
          >
            <i class="fas fa-search-plus fa-2x"></i>
          </button>
          <button
            id="removePlant"
            (click)="removePlant(i)"
            (touchstart)="removePlant(i)"
          >
            <i class="far fa-trash-alt fa-lg"></i>
          </button>
        </gridster-item>
      </gridster>
    </section>
  </div>
</section>
<app-favorites></app-favorites>
