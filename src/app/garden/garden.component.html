<div class="container">
  <div>
    <app-plant-search
      *ngIf="showSearchModal"
      (addPlantToGridEvent)="addPlantToGrid($event)"
    ></app-plant-search>
  </div>

  <section id="gridSection">
    <button id="addPlot" (click)="onAddHandler()">Add a plot</button>
    <gridster [options]="options">
      <gridster-item [item]="item" *ngFor="let item of gardenGrid; index as i">
        <div class="plant">
          <p *ngIf="item.plant">
            {{ item.plant.common_name }}
          </p>
          <!-- <p *ngIf="item.plant.common_name === null">
            {{ item.plant.scientific_name }}
          </p> -->
        </div>
        <button
          id="searchAdd"
          (click)="[toggleSearchModal(), addClickedIndex(i)]"
          (touchstart)="toggleSearchModal()"
        >
          <i class="fas fa-search-plus fa-2x"></i>
        </button>
        <button
          id="removePlant"
          (click)="removePlant(i)"
          (touchstart)="removePlant(i)"
        >
          <i class="far fa-trash-alt fa-lg"></i>
        </button>
      </gridster-item>
    </gridster>
  </section>
</div>

<img src="../../assets/370.gif" alt="" />

<div class="rotate">
  <p>Please Rotate Your Device.</p>
  <img src="../../assets/large_happy-flowers-0217.png" alt="" />
</div>
