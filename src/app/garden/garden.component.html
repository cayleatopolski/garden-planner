<section id="gridSection">
  <button (click)="gardenGridService.addItem()">Add</button>
  
  <gridster [options]="options">
    <gridster-item [item]="item" *ngFor="let item of gardenGrid; index as i">
      <div class="plant">A freaking plant</div>
      <button (click)="removePlant(i)"><i class="far fa-trash-alt"></i></button>
    </gridster-item>
  </gridster>
</section>
