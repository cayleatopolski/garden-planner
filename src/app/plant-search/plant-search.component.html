<div>
  <form #searchForm="ngForm" (ngSubmit)="submitForm(searchForm)">
    <input type="text" name="searchTerm" ngModel />
    <button>Search</button>
  </form>
</div>
<div>
  <ol>
    <li *ngFor="let plant of images; index as i">
      {{ plant.common_name }}
      <img src="{{ plant.images[i].url }}" alt="" />
    </li>
  </ol>
</div>
