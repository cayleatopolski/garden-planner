<section id="loginForm">
  <form #loginForm="ngForm">
    <h1>Hello There!</h1>
    <input type="text" name="username" placeholder="Username" ngModel />
    <input type="password" name="password" placeholder="Password" ngModel />
    <button (click)="toggleLoginModal()">Login</button>
    <button (click)="toggleLoginModal()">Forgot Password?</button>
    <p (click)="toggleLoginModal()">Create an account here</p>
  </form>
</section>
